<div class="loginbox" >
  <div class="cc">
    <img src="assets/1.png" class="avatar">
    <h1 class="card-title">Login Here</h1>
    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email"><p>Username</p></label>
          <input type="text" class="form-control" id="email" placeholder="Enter Username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required"><p style="color:red;">Username is required</p></div>
          </div>
        </div>
        <div class="form-group">
          <label for="email"><p>Password</p></label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required"><p style="color:red;">Password is required</p></div>
          </div>
        </div>
        <button type="submit" [disabled]="loading" value="Login">TRANG TRỦ</button>
        <button><a style="color:black" routerLink="/register">ĐĂNG KÍ</a></button>
    </form>
  </div>
</div>
