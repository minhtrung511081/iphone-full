<app-header></app-header>
<div class="section" *ngIf="cartTotal > 0">
  <!-- *ngIf="cartTotal > 0" -->
  <!-- container  -->  
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-7">
        <div class="billing-details">
            <app-hoadon></app-hoadon>
        </div>

      </div>

      <div class="col-md-5 order-details">
          <div class="section-title text-center">
            <h3 class="title">Giỏ Hàng  <svg width="2em" height="1em" viewBox="0 0 16 16" class="bi bi-cart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            </svg> </h3>
           
          
          </div>
          <div class="order-summary">
            <div class="order-col">
              <div><strong>Sản phẩm</strong></div>
              <div><strong>Tổng cộng</strong></div>
            </div>
            <div class="order-products">
              <div class="order-col" *ngFor="let c of cartData.data">
                <div>{{c.numInCart}} x {{c.product.ten}}</div>
                <div>{{(c.product.giagoc * c.numInCart) | currency:'VND'}}</div>
              </div>

            </div>
            <div class="order-col">
              <div>Chi phí vận chuyển </div>
              <div><strong>miễn phí</strong></div>
            </div>
            <div class="order-col">
              <div><strong>Tổng cộng</strong></div>
              <div><strong class="order-total">{{cartTotal | currency:'VND'}}</strong></div>
            </div>
          </div>

          <!-- <button type="submit" (click)="createHoadonC()"> THÊM HD </button> -->
          <button class="btn btn-outline-danger btn-sm my-2 btn-block order-submit"
                  (click)="onCheckout()" [disabled]="cartTotal <= 0" [class.disabled]="cartTotal<=0">
          Place order</button>
      </div>
      <!-- /Order Details -->

    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>

<!-- /SECTION -->



<div class="text-center my-5" *ngIf="cartData.total <= 0;">
  <h4>Your Cart Is Empty</h4>
  <button class="btn btn-primary btn-lg mt-3" routerLink="/">GO TO SHOP</button>
</div>
