<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-6 d-flex mx-auto flex-column">
        <!-- <ng-container>
           *ngIf="loginMessage?.length > 0"
          <div class="alert alert-danger alert-dismissible text-center">
             {{loginMessage}}
          </div>
        </ng-container> -->
        <form novalidate #myform="ngForm">
          <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input class="form-control" id="email" type="text" [(ngModel)]="user.username" name="login-username" required>
            <span *ngFor="let error of _userService.errors.username"><br />{{ error }}</span>
          </div>

          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input class="form-control" id="password" type="password" [(ngModel)]="user.password" name="password" required>
            <span *ngFor="let error of _userService.errors.password"><br />{{ error }}</span>
          </div>
          <div class="d-flex flex-column align-items-center justify-content-around">
            <button class="btn btn-primary btn-sm btn-block" (click)="login()" [disabled]="myform.invalid && myform.touched">
Đăng nhập</button>
            
            <hr>
            <h4 class="text-uppercase"><strong>Đăng nhập bằng</strong></h4>
            <div class="col-sm-12">
              <span *ngFor="let error of _userService.errors.non_field_errors">{{ error }}<br /></span>
            </div>
            <button class="btn btn-danger btn-sm btn-block mt-4"><span><i
              class="fa fa-google"></i> Google </span>
            </button>
            <button type="button" class="btn btn-primary btn-block" routerLink="/register">ĐĂNG KÍ</button>
            <!-- <button><a style="color:black" >ĐĂNG KÍ</a></button> -->
            <!-- (click)="signInWithGoogle()"  -->
          </div>
          <div class="row" *ngIf="_userService.token">
            <div class="col-sm-12">Bạn đã đăng nhập với tên {{ _userService.username }}.<br />
              <!-- Token Expires: {{ _userService.token_expires }}<br /> -->
              <button (click)="refreshToken()" class="btn btn-primary">LÀM MỚI TOKEN</button>&nbsp;
              <button (click)="logout()" class="btn btn-primary">ĐĂNG XUẤT</button>&nbsp;
              <button class="btn btn-primary"><a routerLink="/profile" style="color: cornsilk;">HỒ SƠ</a></button>&nbsp;
              <button class="btn btn-primary"><a routerLink="/checkout" style="color: cornsilk;">THANH TOÁN</a></button>&nbsp;
              <!-- <button class="btn btn-primary"><a routerLink="/admin" style="color: cornsilk;">QUẢN TRỊ</a></button>&nbsp; -->
              <!-- <button class="btn btn-primary"><a routerLink="/all-products" style="color: cornsilk;">TẤT CẢ SẢN PHẨM</a></button>&nbsp; -->
           <!--   <button class="btn btn-primary"><a routerLink="/thankyou">thankyou</a></button>&nbsp;-->
              <!-- <a routerLinkActive="active" routerLink="/sanpham">TRANG TRỦ</a>   -->
            </div>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
