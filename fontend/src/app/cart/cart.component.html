<div class="container my-5">
  <!-- When the cart is empty-->
  <!-- <div *ngIf="cartData.data[0].numInCart==0" class="text-center my-5"> -->
    <!-- <h4>Giỏ hàng của bạn trống</h4> -->
    <!-- <button class="btn btn-primary btn-lg mt-3" routerLink="/">Đi mua sắm</button> -->
  <!-- </div> -->



  <!--When the cart has some items -->
  <!-- <ng-container *ngIf="cartData.data[0].numInCart !==0"> -->
    <div class="row">
      <div class="col-md-12 ">
        <table class="table">
          <thead class="table-dark">
            <tr class="text-center">
              <th>Ảnh</th>
              <th>Tên</th>
              <th>Giá</th>
              <th>Số lượng</th>
              <th>Tổng</th>
            </tr>
          </thead>

          <tbody>
           <tr *ngFor="let c of cartData.data; let i=index">
             <td class="d-flex align-items-center justify-content-around">
               <img [src]="c.product?.cover" alt="{{c.product.ten}}" height="60" class="order-1">
               <span class="text-danger mr-md-2" style="cursor: pointer;"><i class="fa fa-trash" (click)="cartService.DeleteProductFromCart(i)"></i></span>
             </td>

             <td><p>{{c.product.ten}}</p></td>

             <td><p>{{c.product.giagoc | currency:'VND'}}</p></td>

             <td>
               <form>
                 <div class="value-button" id="decrease" (click)="ChangeQuantity(i, false)">
                   <i class="fa fa-minus"></i>
                 </div>
                 <input type="number" id="number" [value]="c.numInCart" readonly [max]="c.product.soluong" />
                 <div class="value-button" id="increase" (click)="ChangeQuantity(i, true)">
                   <i class="fa fa-plus"></i>
                 </div>
               </form>
             </td>

             <td>
               <p>{{cartService.CalculateSubTotal(i) | currency:'VND'}}</p>
             </td>
           </tr>

          <tr class="border-0">
            <td style="border: none;"></td>
            <td></td>
            <td></td>
            <td>Tổng cộng</td>
            <td>{{cartTotal | currency:'VND'}}</td>
          </tr>

          </tbody>
        </table>
      </div>

      <div class="col-md-12 d-flex mb-5">
        <div class="d-flex justify-content-between flex-sm-column flex-md-row w-100">
          <a routerLink="/checkout" class="btn btn-danger btn-sm order-1">Thanh toán <i class="fa fa-arrow-circle-right"></i></a>
          <a routerLink="/" class="btn btn-success btn-sm order-0"><i class="fa fa-arrow-circle-left"></i> Tiếp tục mua sắm</a>
        </div>
      </div>

    </div>

  <!-- </ng-container> -->
</div>
